<ion-header>

  <ion-navbar>
    <ion-title>Carbs Calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-list>

        <ion-item>
            <ion-label>Grams (g) in meal</ion-label>
            <ion-input type="number"[(ngModel)]="carbs"></ion-input>
          </ion-item>
          <button full round ion-button (click)="calculateCarbs()">Calculate</button>
      </ion-list>

      <div *ngIf="buttonClicked">
        <h2 class="carb-value" text-center>{{ this.calculatedCarbs }}</h2>
        <h2>units of insulin for this meal.</h2>
      </div>

</ion-content>
