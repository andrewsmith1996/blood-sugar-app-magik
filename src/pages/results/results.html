<ion-header>
	<ion-navbar>
	  <ion-title>History<ion-badge item-end>{{ totalResults }}</ion-badge></ion-title>     
	</ion-navbar>
	
</ion-header>
  
<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let result of results">
		<ion-avatar item-start>
			<img src="assets/imgs/andrew.png">
		</ion-avatar>
		<h2>
			<strong *ngIf="result.level <= this.low.upper" class="thumbs-down">{{ result.level }}</strong>
			<strong *ngIf="result.level > this.low.upper && result.level <= this.good.upper" class="thumbs-up">{{ result.level }}</strong>
			<strong *ngIf="result.level > this.good.upper && result.level <= this.high.upper" class="thumbs-up">{{ result.level }}</strong>
		
			<strong *ngIf="this.high.upper == null || this.low.upper == null || this.good.upper == null" class="thumbs-up">{{ result.level }}</strong>

			mmol/L  
			- <strong>{{ result.units }}</strong> units
			
			<button ion-button class="deleteResult" color="danger" (click)="delete(result)" clear icon-only>
				<ion-icon name='trash' is-active="false"></ion-icon>
			</button>
		
			<button ion-button class="editEntry" (click)="editEntry(result)" clear icon-only>
				<ion-icon name='create' is-active="false"></ion-icon>
			</button>


			
		</h2>
		<p>{{ result.time }} </p>
		</ion-item>
	</ion-list>
	<button full ion-button icon-left color="danger" block (click)="deleteStorage()">
		<ion-icon name="trash"></ion-icon>Clear
	</button>

	

	
</ion-content>
