<ion-header>

  <ion-navbar>
	<ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-avatar item-start>
		  <img src="/assets/imgs/andrew.png">
		</ion-avatar>
	  <h2>Andrew Smith</h2>
	</ion-item>

	<ion-list no-border>
		<ion-item>
			<ion-icon name='nutrition' item-start></ion-icon>
				<ion-label fixed placeholder="units">Carbs Number</ion-label>
				<ion-input type="number"[(ngModel)]="carbCountValue"></ion-input>
		  </ion-item>
	</ion-list>

	<ion-list class="bound-ranges">
		<ion-item>
			<ion-label color="red" range-left class="small-text">Low</ion-label>
			<ion-badge item-end>{{ low.lower.toFixed(1) }} mmol/L</ion-badge>
			<ion-badge item-end>{{ low.upper.toFixed(1) }} mmol/L</ion-badge>
		</ion-item>

		<ion-item>
			<ion-range dualKnobs="true" pin="true" [(ngModel)]="low" color="dark" min="0" max="10">
			  <ion-icon range-left small name="arrow-dropleft-circle"></ion-icon>
			  <ion-icon range-right name="arrow-dropright-circle"></ion-icon>
			</ion-range>
		</ion-item>
	
		<ion-item>
			<ion-label color="green" range-left class="small-text">Good</ion-label>
			<ion-badge item-end>{{ good.lower.toFixed(1) }} mmol/L</ion-badge>
			<ion-badge item-end>{{ good.upper.toFixed(1) }} mmol/L</ion-badge>
		</ion-item>

		<ion-item>
			<ion-range dualKnobs="true" pin="true" [(ngModel)]="good" color="dark" min="4" max="18">
			  <ion-icon range-left small name="arrow-dropleft-circle"></ion-icon>
			  <ion-icon range-right name="arrow-dropright-circle"></ion-icon>
			</ion-range>
		</ion-item>
		
		<ion-item>
				<ion-label color="red" range-left class="small-text">High</ion-label>
				<ion-badge item-end>{{ high.lower.toFixed(1) }} mmol/L</ion-badge>
				<ion-badge item-end>{{ high.upper.toFixed(1) }} mmol/L</ion-badge>
		</ion-item>
		<ion-item>
			<ion-range dualKnobs="true" pin="true" [(ngModel)]="high" color="dark" min="9" max="50">
			  <ion-icon range-left small name="arrow-dropleft-circle"></ion-icon>
			  <ion-icon range-right name="arrow-dropright-circle"></ion-icon>
			</ion-range>
		</ion-item>
	</ion-list>

	<button full icon-left ion-button (click)="saveSettings()"><ion-icon name="settings"></ion-icon>Save</button>
</ion-content>
