<ion-header>

  <ion-navbar>
	<ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-avatar item-start>
		  <img src="/assets/imgs/andrew.png">
		</ion-avatar>
	  <h2>Andrew Smith</h2>
	</ion-item>

	<ion-list no-border>
		<ion-item>
			<ion-icon name='nutrition' item-start></ion-icon>
			1 Unit Per
				<ion-label fixed>Carbs Number</ion-label>
				<ion-input type="number"[(ngModel)]="carbCountValue"></ion-input>
		  </ion-item>
	</ion-list>

	<ion-list>
		<ion-item>
			<ion-range dualKnobs="true" pin="true" [(ngModel)]="low" color="dark">
			<ion-label range-left class="small-text">Low level</ion-label>
			  <ion-icon range-left small name="thumbs-down"></ion-icon>
			  <ion-icon range-right name="thumbs-down"></ion-icon>
			</ion-range>
		</ion-item>
	
		<ion-item>
			<ion-range dualKnobs="true" pin="true" [(ngModel)]="good" color="dark">
			<ion-label range-left class="small-text">Good level</ion-label>
			  <ion-icon range-left small name="thumbs-up"></ion-icon>
			  <ion-icon range-right name="thumbs-up"></ion-icon>
			</ion-range>
		</ion-item>
	
		<ion-item>
			<ion-range dualKnobs="true" pin="true" [(ngModel)]="high" color="dark">
			<ion-label range-left class="small-text">High level</ion-label>
			  <ion-icon range-left small name="thumbs-down"></ion-icon>
			  <ion-icon range-right name="thumbs-down"></ion-icon>
			</ion-range>
		</ion-item>
	</ion-list>

	<button full round ion-button (click)="saveSettings()">Save</button>
</ion-content>
